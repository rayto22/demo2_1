<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css.map">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="css/bulma-badge.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link href="css/style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  
  <div class="container">
<!-- -------------------------------------------------------------------------------------------------- -->
<!-- HEADER LOGO -->
<!-- -------------------------------------------------------------------------------------------------- -->
    <header class="columns header">
      <div class="column center">
        <h1 class="is-size-1">HEADER_LOGO</h1>
      </div>
    </header>

    <hr></hr>
    
<!-- -------------------------------------------------------------------------------------------------- -->
<!-- SEARCH AND BASKET -->
<!-- -------------------------------------------------------------------------------------------------- -->
    <div class="columns search_and_basket_div">
      <div class="column field is-four-fifths">

        <p class="control has-icons-left has-icons-right">
          <input class="input search_input" aria-label="search by name" type="text">
          <span class="icon is-small is-left">
            <i class="fas fa-search"></i>
          </span>
        </p>

      </div>

      <div class="column">
        <button class="button is-fullwidth has-badge-medium has-badge-outlined has-badge-dark" data-badge="8">Your basket</button>
      </div>

    </div>

    <!-- <hr></hr> -->

<!-- -------------------------------------------------------------------------------------------------- -->
<!-- NAVBAR -->
<!-- -------------------------------------------------------------------------------------------------- -->

    <div class="columns navigation_bar_div">
      <div class="column">

        <nav class="navbar has-background-light	" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="">
                <i class="fas fa-paw"></i>
              </a>
          
              <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start categories_div">
                <!-- <a class="navbar-item">
                  Home
                </a>
                <a class="navbar-item nav_category" data-categ-name="bird">
                  Birds
                </a>
                <a class="navbar-item nav_category" data-categ-name="cat">
                  Cats
                </a>
                <a class="navbar-item nav_category" data-categ-name="dog">
                  Dogs
                </a>
                <a class="navbar-item nav_category" data-categ-name="fish">
                  Fishes
                </a> -->
              </div>
            </div>

          </nav>

      </div>
    </div>

<!-- -------------------------------------------------------------------------------------------------- -->
<!-- FILTERS -->
<!-- -------------------------------------------------------------------------------------------------- -->


    <div class="columns">
      <aside class="column is-one-fifth">

        <form class="box">

          <h5 class="is-size-5">Filters</h5>
          <hr></hr>

          <label>Price</label>
          <div class="columns">
            <div class="column">
              <input class="input is-small filter_price_min" type="text" placeholder="min" value="0" data-filter-name="price" data-filter-range="min">
            </div>
            <div class="column">
              <input class="input is-small filter_price_max" type="text" placeholder="max" data-filter-name="price" data-filter-range="max">
            </div>
          </div>

          <label>Quantity</label>
          <div class="columns">
            <div class="column">
              <input class="input is-small filter_quantity_min" type="text" placeholder="min" value="0" data-filter-name="quantity" data-filter-range="min">
            </div>
            <div class="column">
              <input class="input is-small filter_quantity_max" type="text" placeholder="max" data-filter-name="quantity" data-filter-range="max">
            </div>
          </div>

        </form>

        <div class="additional_filter">
          <div class="box">

            <h5>Additional filters</h5>
            <hr></hr>

            <h6>Property choise 1</h6>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Some property 1
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Some property 2
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Some property 3
              </label>
            </div>

            <hr></hr>
            <h6>Property choise 2</h6>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                Some property 1
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Some property 2
              </label>
            </div>

          </div>
        </div>
      </aside>

<!-- -------------------------------------------------------------------------------------------------- -->
<!-- MAIN WINDOW -->
<!-- -------------------------------------------------------------------------------------------------- -->
      <div class="column">
        <form class="box">
<!-- -------------------------------------------------------------------------------------------------- -->
<!-- CANCEL BUTTONS -->
<!-- -------------------------------------------------------------------------------------------------- -->
        <div class="columns">
          
          <div class="column is-9 cancel_buttuns_div">
          </div>
<!-- -------------------------------------------------------------------------------------------------- -->
<!-- SORT -->
<!-- -------------------------------------------------------------------------------------------------- -->
          <!-- <div class="column sort" style="cursor: pointer" data-sort-name="name">A-Z</div> -->
          <div class="column">
            <a class="button sort" data-sort-name="name">A-Z<span class="sort_icon"></span></a>
            <a class="button sort" data-sort-name="price">Price<span class="sort_icon"></span></a>
            <a class="button sort" data-sort-name="quantity">Quantity<span class="sort_icon"></span></a>
          </div>

        </div>

        <hr></hr>
<!-- -------------------------------------------------------------------------------------------------- -->
<!-- PRODUCTS -->
<!-- -------------------------------------------------------------------------------------------------- -->
        <div class="is-multiline productList">
        </div>

      </div>
    </form>
    </div>

    <hr></hr>

<!-- -------------------------------------------------------------------------------------------------- -->
<!-- FOOTER -->
<!-- -------------------------------------------------------------------------------------------------- -->

    <footer class="columns">
      <div class="column center">
        <h1 class="is-size-1">FOOTER</h1>
      </div>
    </footer>



    
  </div>

  <script type="module" src="app/main.js"></script>

</body>
</html>
